 
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="index.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
    <header>
        <div class="top-header">
          <div class="logo-container">
            <img src="amazon-logo.png" alt="Amazon logo">
            <span class="prime-status">Prime</span>
          </div>
          <div class="location-container">
            <span>Delivered to: </span>
            <span class="location">New York</span>
          </div>
          <form class="search-container">
            <div class="all-categories">
              <select>
                <option value="all">All Categories</option>
                <option value="books">Books</option>
                <option value="electronics">Electronics</option>
                <option value="clothing">Clothing</option>
              </select>
            </div>
            <input type="search" placeholder="Search for products, brands and more">
            <button type="submit">Search</button>
            <div class="search-options">
              <input type="checkbox" id="prime" name="prime" value="prime">
              <label for="prime">Prime</label>
              <input type="checkbox" id="free-shipping" name="free-shipping" value="free-shipping">
              <label for="free-shipping">Free Shipping</label>
            </div>
          </form>
          <div class="language-and-country-container">
            <select class="language">
              <option value="en">English</option>
              <option value="fr">French</option>
              <option value="es">Spanish</option>
            </select>
            <select class="country">
              <option value="us">United States</option>
              <option value="ca">Canada</option>
              <option value="uk">United Kingdom</option>
            </select>
          </div>
          <div class="account-container">
            <a href="#" class="logged-in-account-modal">Your Account</a>
            <a href="#">Returns & Orders</a>
            <a href="#">Cart</a>
          </div>
        </div>
      </header>
      
</body>
</html>
